<div id="viewDiv" style="width: 100%; height: 500px;"></div>

<div class="card">
  <p>Toplam Satır: {{ limitedTableData.length }}</p>
  <h2>Ağaç Verileri</h2>
  <table class="data-table">
    <thead>
      <tr>
        <th *ngFor="let column of tableColumns">{{ column }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of limitedTableData" [ngClass]="{'selected': selectedObjectId === row.attributes?.OBJECTID}">
        <td *ngFor="let column of tableColumns">{{ row.attributes?.[column] || 'N/A' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="errorMessage" class="card">{{ errorMessage }}</div>
